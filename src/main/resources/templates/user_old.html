<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>
<form th:method="post" th:action="@{/admin/users/{id}(id=${user.getUser_id()})}" th:object="${user}">
    <input type="hidden" name="_method" value="patch">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{first_name}" id="name"/>
    <br><br>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{last_name}" id="surname"/>
    <br><br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="email">Enter age: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password">
    <br><br>
    <label>Roles: </label>
    <td th:utext="*{getRoles()}"></td>
    <br><br>

    <a th:href="@{/logout}">Logout</a>

</form>

</body>
</html>
