<!----------Начало вкладок---------->

<div class="row mt-4">

<!----------Боковой список ADMIN, USER---------->

    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
               href="#list-home" role="tab" aria-controls="home">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               href="#list-profile" role="tab" aria-controls="profile">User</a>
        </div>
    </div>

<!----------Панель Админа---------->

    <div class="col-10 bg-light">
        <p><h2>Admin panel</h2>
        <div class="container">

<!----------Navs & tabs / Вкладки: Users table, New User---------->

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false">New User</a>
                </li>
            </ul>
<!----------Контент вкладки Users table---------->
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <div class="border border-grey p-2 mb-2"><h4>All Users</h4></div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <div th:each="user : ${users}">
                            <tr>
                                <th scope="row"><span th:text="${user.getId()}">user id</span></th>
                                <td><span th:text="${user.getFirst_name()}">name</span></td>
                                <td><span th:text="${user.getLast_name()}">last_name</span></td>
                                <td><span th:text="${user.getAge()}">age</span></td>
                                <td><span th:text="${user.getEmail()}">email</span></td>
                                <td><span th:text="${user.getRoles()}">role</span></td>

                                <td>
                                    <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                       data-bs-target="#editModal"
                                       th:data-bs-target="id">Edit</a>

                                    <!----------Модальное окно редактирования user---------------->
                                    <div class="modal fade" th:id="id"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <form th:action="@{/admin}"
                                                      th:object="${user}" th:method="PUT">
                                                    <div class="modal-body col-md text-center">
                                                        <br>
                                                        <label for="name0"><b>Name</b></label>
                                                        <input th:name="name" th:type="text"
                                                               class="form-control" id="name0"
                                                               th:value="${user.first_name}"/>
                                                        <br>
                                                        <label for="lastname0"><b>Lastname</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="lastname0"
                                                               th:value="${user.last_name}"/>
                                                        <br>
                                                        <label for="age0"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control" id="age0"
                                                               th:value="${user.age}"/>
                                                        <br>
                                                        <label for="email0"><b>Email</b></label>
                                                        <input th:name="email" th:type="text"
                                                               class="form-control" id="email0"
                                                               th:value="${user.email}"/>
                                                        <br>
                                                        <label for="password0"><b>Password</b></label>
                                                        <input th:name="password" type="text"
                                                               class="form-control" id="password0"
                                                               th:value="${user.password}"/>
                                                        <br>
                                                        <label for="role"><b>Role</b></label>
                                                        <select multiple class="form-control form-control-sm" id="role" name="role" size="2" required>
                                                            <option th:each="role: ${roles}" th:value="${role.name}" th:selected="${user.roles.contains(role)}">
                                                                <th:block th:text="${role.name}">
                                                                </th:block>
                                                            </option>
                                                        </select>
                                                        <br><br>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-primary">
                                                            Edit
                                                        </button>
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </td>



                                <td>
                                    <form th:method="DELETE"
                                          th:action="@{/delete/{id}(id=${user.id})}">
                                        <button name="button" class="btn btn-danger" type="submit"
                                                th:action="@{/delete/{id}(id=${user.id})}">
                                            Delete
                                        </button>
                                    </form>
                                </td>

                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>

            </div>

            <!--</div>-->
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">

                <p>
                <h1>User information-page</h1>

                <!-- Вкладка со страничкой пользователя -->
                <p><h4>About User</h4></p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>

                    <tbody>
                    <div th:object="${user}">
                        <tr>
                            <th scope="row"><span th:text="${user.getId()}">id</span></th>
                            <td><span th:text="${user.getFirst_name()}">first_name</span></td>
                            <td><span th:text="${user.getLast_name()}">last_name</span></td>
                            <td><span th:text="${user.getAge()}">age</span></td>
                            <td><span th:text="${user.getEmail()}">email</span></td>
                            <td><span th:text="${user.getRoles()}">roles</span></td>
                        </tr>
                    </div>


                    </tbody>
                    </tr>
                </table>
            </div>
        </div>
    </div>
